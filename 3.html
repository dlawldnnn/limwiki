<h2>마전동</h2>
<p style="margin-top:45px">마전동은 크게 3개의 부분으로 나뉜다. 마전택지개발지구(토지구획정리사업지구) 지역, 검단사거리 주변의 검단택지개발지구(검단신도시와 다름) 지역, 그리고 마전역이 위치하는 옛 검단4동, 행정동 마전동에 속한 검단2택지개발지구(구 검단2신도시와 다름) 지역이 그것이다. 법정동상으로는 다 같은 마전동이나 서로 다른 특성을 가지고 있다.
</p>
